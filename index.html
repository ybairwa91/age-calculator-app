<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>

    <title>Age calculator app</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-12">
      
          <ul>
              <li>
                <p>DAY</p>
                <input type="number" max="31" min="01" id="blankOne" placeholder="DD" />
                <p id="errorDay"></p>
              </li>
              <li>
                <p>MONTH</p>
                <input type="number"  max="12" min="01"  id="blankTwo"   placeholder="MM" />
                <p id="errorMonth"></p>
              </li>
              <li>
                <p>YEAR</p>
                <input type="number" max="2023"  id="blankThree"  placeholder="YYYY" />
                <p id="errorYear"></p>
              </li>
            </ul>
          </div>

          <!--  -->
          <div class="line col-12">
            <hr />
            <button id="btn">
              <img src="images/icon-arrow.svg">
            </img>
            </button>
          </div>  

        


          <!--  -->
         <div class="col-12" id="last">
          <h1><span id="yearValue">--</span>years</h1>
          <h1><span id="monthValue">--</span>months</h1>
          <h1><span id="dateValue">--</span>days</h1>
        </div>
        
      </div>
    </div>
  </body>
</html>
